---
- name: Install apt-get packages
  become: true
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - terminator
    - unity-tweak-tool
    - handbrake
    - caffeine
    - gnome-tweak-tool
    - synaptic
    - arandr
    - dconf-editor
    - bleachbit
    - calibre
    - pavucontrol
    - thunar
    - scrot
    - lxappearance
