---
- name: Add nodesource apt key
  become: true
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 68576280
    state: present
- name: Add nodesource repository
  become: true
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_6.x xenial main"
    state: present
    update_cache: yes
- name: Install nodejs
  become: true
  apt:
    name: nodejs
    state: present
